    <body>

        <div class="container main-cont">
            <div class="account-access text-center">
                <div class="login">
                    <h3>Account Access</h3>
                    <input type="email" placeholder="Email Address" id="log-email">
                    <input type="password" placeholder="Password" id="log-pwd"> 
                    <button class="btn btn-danger" id="log-btn">Sign In</button>
                </div>
                <hr>
                <div class="login">
                    <h3>Dont' have an account?</h3>
                    <input type="text" placeholder="First Name" id="create-name">
                    <input type="text" placeholder="Last Name" id="create-last">
                    <input type="email" placeholder="Email Address" id="create-email">
                    <input type="password" placeholder="Password" id="create-pwd">
                    <button class="btn btn-info" id="create-btn">Create Account</button>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
